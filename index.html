<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>ETCH-A-SKETCH</h1>
        </div>
        <div class="container">
            <div class="container-test"></div>
        </div>

        <div class="pen">
 
            <div class="colors">
                <h3>Colors</h3>
                <div class="color-row">
                    <div class="color" id="black"></div>
                    <div class="color" id="yellow"></div>
                    <div class="color" id="orange"></div>
                    <div class="color" id="red"></div>
                </div>
                    <div class="color-row">
                    <div class="color" id="green"></div>
                    <div class="color" id="blue"></div>
                    <div class="color" id="purple"></div>
                    <div class="color" id="brown"></div>
                </div>
            </div>

            <div class="rainbow-mode">
                <h3>Rainbow Mode</h3>
            </div>
            <div class="eraser">
                <h3>Eraser</h3>
            </div>
        </div>

        <div class="container2">
            <div class="pen-size">
                <button id="large">Large Pen</button>
                <button id="med">Medium Pen</button>
                <button id="small">Small Pen</button>
            </div>
    
            <div class="clear">
                <h3>Clear</h3>
            </div>
        </div>



        <div class="footer">
            <p>Photo by Tirachard Kumtanom: https://www.pexels.com/photo/assorted-color-balls-floating-on-water-887821/</p>
            <p>Photo by Magda Ehlers: https://www.pexels.com/photo/color-text-1279813/</p>
        </div>
    </div>

</body>
</html>
